<!DOCTYPE html>
<html ng-app="widgets" ng-controller="PhotosCtrl">
<head>
  <title>Photo Gallery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   <link rel="stylesheet" type="text/css" href="styles.css">
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Here's the local app.js -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="photos.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 photo-box" ng-repeat="image in rawFeed">
        <a ng-href="{{getUrl(image)}}"> {{image.user.username}}</a>
        {{ getDate(image) | date}}
        <a ng-href="{{image.link}}"><img class="img-responsive photo" ng-src="{{image.images.standard_resolution.url}}"></a>
        <p>Likes: {{image.likes.count}}</p>
        <p>Comments: {{image.comments.count}}</p>
        <p>Filter: {{image.filter}}</p>
        <p ng-repeat="tag in image.tags" class="hashtag">#{{tag}}</p>
      </div>
    </div>
  </div>

</body>
</html>
